<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Reservar Equipamento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Equipamentos</ion-label>
    <ion-select interface="popover">
      <ion-select-option value="nes">PREECHER</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Card for adding a new event -->
  <ion-card>
    <ion-card-header tappable (click)="collapseCard = !collapseCard">
      <ion-card-title>Nome do Equipamento selecionado</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="!collapseCard">
      <ion-item>
        <ion-label>Inicio</ion-label>
        <ion-datetime
          displayFormat="DD/MM/YYYY HH:mm"
          pickerFormat="D MMM:HH:mm"
          [(ngModel)]="event.startTime"
          [min]="minDate"
        ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Fim</ion-label>
        <ion-datetime
          displayFormat="DD/MM/YYYY HH:mm"
          pickerFormat="D MMM:HH:mm"
          [(ngModel)]="event.endTime"
          [min]="minDate"
        ></ion-datetime>
      </ion-item>
      <ion-button
        fill="outline"
        expand="block"
        (click)="addEvent()"
        [disabled]="event.endTime == ''"
        >Adicionar Reserva</ion-button
      >
    </ion-card-content>
  </ion-card>

  <ion-row>
    <!-- Change the displayed calendar mode -->
    <ion-col size="4">
      <ion-button
        expand="block"
        [color]="calendar.mode == 'month' ? 'primary' : 'secondary'"
        (click)="changeMode('month')"
        >MÃªs</ion-button
      >
    </ion-col>
    <ion-col size="4">
      <ion-button
        expand="block"
        [color]="calendar.mode == 'week' ? 'primary' : 'secondary'"
        (click)="changeMode('week')"
        >Semana</ion-button
      >
    </ion-col>
    <ion-col size="4">
      <ion-button
        expand="block"
        [color]="calendar.mode == 'day' ? 'primary' : 'secondary'"
        (click)="changeMode('day')"
        >Dia</ion-button
      >
    </ion-col>

    <!-- Move back one screen of the slides -->
    <ion-col size="6" text-left>
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

    <!-- Move forward one screen of the slides -->
    <ion-col size="6" text-right>
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <calendar
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
    startHour="6"
    endHour="20"
    step="30"
    startingDayWeek="1"
  >
  </calendar>
</ion-content>
